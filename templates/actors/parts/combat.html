<div class="combat flexcol">
    <article class="weapons">
        <div class="item-list-header">
            <h2>{{ localize "TYPES.Item.TypeWeapon" }}s</h2>
            <div class="item-list-controller">
                <a class="item-list-add"><i class="fas fa-plus"></i></a>
            </div>
        </div>
        
        <ul>
            {{#each weapons as |weapon id|}}
            <li class="item flexrow" data-item-id={{weapon._id}}>
                <span class="item-name">{{weapon.name}}</span>
                <div class="item-controller">
                    {{#if weapon.data.twoHand}}
                        <a class="weapon-equipped"><i class="fas fa-toggle-on"></i></a>
                    {{else}}
                        <a class="left-weapon weapon-equipped"><i class="fas fa-toggle-on"></i></a>
                        <a class="right-weapon weapon-equipped"><i class="fas fa-toggle-on"></i></a>
                    {{/if}}
                    <a class="item-delete"><i class="fas fa-trash-alt"></i></a>    
                </div>
            </li>
            {{/each}}
        </ul>
    </article>

    <article class="armors">
        <div class="item-list-header">
            <h2>{{ localize "TYPES.Item.TypeArmor" }}s</h2>
            <div class="item-list-controller">
                <a class="item-list-add"><i class="fas fa-plus"></i></a>
            </div>
        </div>
        
        <ul>
            {{#each armors as |armor id|}}
            <li class="item flexrow" data-item-id="{{armor._id}}">
                <span class="item-name">{{armor.name}}</span>
                <div class="item-controller">
                    <a class="armor-equipped"><i class="fas fa-shield-alt"></i></a>
                    <a class="item-delete"><i class="fas fa-trash-alt"></i></a>
                </div>
            </li>
            {{/each}}
        </ul>
    </article>
</div>
